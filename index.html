<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section start -->
    <section class="bg-color">
        <!-- header start -->
        <header>
            <div class="logo">
                <img class="logo-img" src="images/logo.png" alt="Logo">
            </div>
            <nav id="nav-menu">
                <ul class="nav-list">
                    <i id="header-close" class="far fa-times-circle "></i>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <button class="button-setup">CONTACT</button>
                </ul>
            </nav>
            <img id="header-toggle" src="./images/menu.png" alt="Toggle Bar">
            <!-- <i class="fas fa-bars "></i> -->
        </header>
        <!-- header end -->

        <div>
            <div class="header-text">
                <h1>Blog Articles</h1>
                <p>Agency provides a full service range including technical skills, design, <br> business understanding.
                </p>
            </div>
        </div>

    </section>
    <!-- header section end -->

    <!-- body section start -->
    <section class="section-border">
        <div class="first-blog">
            <div class="stories">
                <img src="./images/Bitmap (1).png" alt="">
                <p>Stories</p>
                <h1>Performance marketing <br> agencies specialize</h1>
                <p>15 December, 2021</p>
            </div>
            <div class="design">
                <img src="./images/Bitmap.png" alt="">
                <p>Design</p>
                <h1>Digital marketing channels</h1>
                <p>23 December, 2021</p>
            </div>
        </div>

    </section>
    <!-- body section end -->
    <footer></footer>
    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/7ba156a07e.js" crossorigin="anonymous"></script>
</body>

</html>
